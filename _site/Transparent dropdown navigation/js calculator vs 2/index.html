<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
</head>
<body>
<h1><b>JAVASCRIPT CALCULATOR</b></h1>
<hr>
<div id="calc-container">
    <form name="calculator" >
        <input readonly="" type="text" name="answer" placeholder="0" style="width: 254px; height: 60px; text-align: right; font-size: 30px; border-radius:8px; margin: 3px;">
        <br>

        <input type="button" value="1" onclick="calculator.answer.value +='1'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="2" onclick="calculator.answer.value +='2'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="3" onclick="calculator.answer.value +='3'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="+" onclick="calculator.answer.value +='+'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <br>

        <input type="button" value="4" onclick="calculator.answer.value +='4'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="5" onclick="calculator.answer.value +='5'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="6" onclick="calculator.answer.value +='6'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="-" onclick="calculator.answer.value +='-'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <br>
        <input type="button" value="7" onclick="calculator.answer.value +='7'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="8" onclick="calculator.answer.value +='8'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="9" onclick="calculator.answer.value +='9'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="x" onclick="calculator.answer.value +='*'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <br>
        <input type="button" value="c" onclick="calculator.answer.value =''"   style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="0" onclick="calculator.answer.value +='0'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="=" onclick="calculator.answer.value = eval(calculator.answer.value) " style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <input type="button" value="/" onclick="calculator.answer.value +='/'" style="width:60px; height: 60px; font-size: 30px; border-radius: 8px;">
        <br>

    </form>



</div>

<footer>
    <p> &copy;By mwirigicosmas @thatafricanguy 2017</p>
</footer>




<script src="myscript.js"></script>
</body>
</html>
